<!doctype html>
<html lang="de" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="scripts/script.js" defer="defer"></script>
    <title>Flappy Bird</title>
</head>
<body>
    <!-- audio !-->
    <audio id="music" src="assets/sfx/music.mp3" loop="loop"></audio>
    <audio id="flap" src="assets/sfx/flap.mp3"></audio>
    <audio id="hit" src="assets/sfx/hit.mp3"></audio>
    <audio id="point" src="assets/sfx/point.mp3"></audio>
    <audio id="swoosh" src="assets/sfx/swoosh.mp3"></audio>
    <audio id="die" src="assets/sfx/die.mp3"></audio>

    <!-- Game !-->
    <div id="scoreDiv">
        <canvas id="scoreCanvas" width="432" height="50"></canvas>
    </div>
    <div id="gameDiv">
        <!-- Canvas !-->
        <canvas id="gameCanvas" width="432" height="768"></canvas>
        <!-- Buttons !-->
        <div id="buttonDiv">
            <button id="playButton" class="flappy-button">Play</button>
            <button id="settingsButton" class="flappy-button">Settings</button>
            <button id="settingsButtonVisuals" class="flappy-button" style="visibility: hidden">Visuals</button>
            <button id="settingsButtonVisualBird" class="flappy-button" style="visibility: hidden">Toggle bird color</button>
            <button id="settingsButtonVisualBackground" class="flappy-button" style="visibility: hidden">Toggle background</button>
            <button id="settingsButtonVisualPipe" class="flappy-button" style="visibility: hidden">Toggle pipe color</button>
            <button id="settingsButtonGameMode" class="flappy-button" style="visibility: hidden">Game mode: normal</button>
            <button id="settingsButtonMusic" class="flappy-button" style="visibility: hidden">Toggle music</button>
            <button id="settingsButtonSound" class="flappy-button" style="visibility: hidden">Toggle sound</button>
            <button id="settingsButtonBack" class="flappy-button" style="visibility: hidden">Back</button>
        </div>
    </div>
</body>
</html>
